<mat-toolbar class="mat-elevation-z8 header-toolbar" color="primary">
    <button mat-icon-button>
        <mat-icon (click)="isClosed = !isClosed">{{ isClosed? 'menu':'menu_open'}}</mat-icon>
    </button>
    <h3>
        test
    </h3>
</mat-toolbar>

<mat-drawer-container class="drawer-container" autosize>
    <mat-drawer #drawer class="drawer-sidenav" mode="side" opened [class.closed]="isClosed">
        <p>Auto-resizing sidenav</p>
    </mat-drawer>

    <ng-content select="content"></ng-content>

</mat-drawer-container>
