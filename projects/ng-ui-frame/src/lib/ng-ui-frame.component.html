<div class="main">
    <div class="header-toolbar" [class.opened]="!isClosed">
        <div class="logo-span">
            <div class="logo">
                <button mat-icon-button (click)="isClosed = !isClosed">
                    <span class="material-icons">
                        menu
                    </span>
                </button>
            </div>
            <div class="app-name" *ngIf="!isClosed">
                <span>FINISH</span>
            </div>
        </div>

        <div class="bar-content mat-elevation-z4">
            <a>Application</a>

            <span style="width: 100px;"></span>

            <!-- <input type="text" placeholder="Search.."> -->

            <button mat-raised-button color="primary">
                <span class="material-icons">
                    add
                </span>
                test
            </button>
            <ng-content></ng-content>
        </div>

    </div>

    <div class="sidebar mat-elevation-z4" [class.opened]="!isClosed">
        <!-- Logo / Branding -->
        <div class="app-name">
            <span *ngIf="isClosed">FINISH</span>
        </div>

        <!-- Navigation -->
        <ul class="nav-links">
            <li>
                <button mat-button *ngFor="let item of navlist" [class.active]="item.name === isActiveNav"
                    (click)="setNavActive(item.name)">
                    <span class="material-icons">
                        {{item.icon}}
                    </span>
                    <span class="link-name" *ngIf="!isClosed">{{item.name}}</span>
                </button>
            </li>
        </ul>

        <!-- User Profile -->
        <div class="profile">
            <div class="profile-picture">
                <span class="material-icons" style="font-size: 48px;">
                    account_circle
                </span>
            </div>
            <div *ngIf="!isClosed">
                <div class="user-infos">
                    <span style="font-size: 14px;">Some Name</span><br>
                    <span style="font-size: 10px;">Engineer</span>
                </div>
                <button mat-icon-button>
                    <span class="material-icons">
                        settings
                    </span>
                </button>
                <button mat-icon-button>
                    <span class="material-icons">
                        logout
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div class="content mat-app-background" [class.opened]="!isClosed">
        <ng-content select="content"></ng-content>
    </div>
</div>
